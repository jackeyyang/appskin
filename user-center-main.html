<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>website title</title>
    <!--public-->
    <link href="/appskin/assets/styles/common/common.css" rel="stylesheet">
    <link href="/appskin/assets/styles/common/icon.css" rel="stylesheet">
    <!--pages-->
    <link href="/appskin/assets/styles/pages/user-center.css" rel="stylesheet">
</head>
<body>
<div class="only-has-footer bg-c">
    <div class="user-figure">
        <div class="user-figure-pic">
            <span class="pic"><img src="assets/images/user/user-007.png"></span>
            <span class="name">李猫喵</span>
        </div>
    </div>
    <div class="user-wallet box-shadow clearfix">
        <span><i class="icon icon-xs icon-i"></i>余额 <em class="c-orange">0.00</em></span>
        <span><i class="icon icon-xs icon-i"></i>红包 <em class="c-orange">0.00</em></span>
    </div>

    <div class="info-item box-shadow mbot">
        <i class="icon icon-xs icon-i"></i> 我的订单 <span></span>
    </div>
    <div class="book-info box-shadow clearfix">
        <span><i class="icon icon-sm icon-i"></i> 待付款</span>
        <span><i class="icon icon-sm icon-i"></i> 待收货</span>
        <span><i class="icon icon-sm icon-i"></i> 已完成</span>
        <span><i class="icon icon-sm icon-i"></i> 售后</span>
    </div>

    <div class="info-item box-shadow mbot">
        <i class="icon icon-xs icon-i"></i> 我的账户 <span></span>
    </div>
    <div class="info-item box-shadow mbot">
        <i class="icon icon-xs icon-i"></i> 我的红包 <span></span>
    </div>
    <div class="info-item box-shadow">
        <i class="icon icon-xs icon-i"></i> 我的签到 <span></span>
    </div>

    <div class="info-item box-shadow mbot">
        <i class="icon icon-xs icon-i"></i> 我的收藏 <span></span>
    </div>
    <div class="info-item box-shadow">
        <i class="icon icon-xs icon-i"></i> 我的卡券 <span></span>
    </div>

    <div class="info-item box-shadow mbot">
        <i class="icon icon-xs icon-i"></i> 收货地址 <span></span>
    </div>
    <div class="info-item box-shadow">
        <i class="icon icon-xs icon-i"></i> 客服中心 <span></span>
    </div>
</div>
<!--item bar-->
<div class="nav-footer">

</div>
<script src="assets/js/libs/jquery-1.11.1.min.js"></script>
<script src="assets/js/src/common.js"></script>

</html>
